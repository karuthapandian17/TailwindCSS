<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dsahboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <header class="flex justify-between p-4 bg-white dark:bg-gray-800 shadow-md">
        <div class="text-xl font-bold text-gray-800 dark:text-gray-200">My Dashboard</div>
        <nav class="hidden md:flex space-x-4">
            <a href="" class="hover:text-blue-500">Home</a>
            <a href="" class="hover:text-blue-500">Dashboard</a>
            <a href="" class="hover:text-blue-500">Profile</a>
            <a href="" class="hover:text-blue-500">Settings</a>
        </nav>
    </header>

    <div class="flex">
    <aside class="hidden md:flex flex-col w-64 bg-gray-100 dark:bg-gray-800 p-4 space-y-4 h-screen">
        <a href="">Dashboard</a>
        <a href="">Analytics</a>
        <a href="">Projects</a>
        <a href="">Settings</a>
    </aside>

    <main class="p-4 w-full" >
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="p-4 bg-white dark:bg-gray-800 shadow-lg rounded-lg hover:shadow-xl transition">
                <div class="text-sm font-semibold text-gray-500 dark:text-gray-400">Users</div>
                <div class="mt-2 text-2xl font-bold text-gray-500 dark:text-gray-200">1,245</div>
            </div>
            <div class="p-4 bg-white dark:bg-gray-800 shadow-lg rounded-lg hover:shadow-xl transition">
                <div class="text-sm font-semibold text-gray-500 dark:text-gray-400">Revenue</div>
                <div class="mt-2 text-2xl font-bold text-gray-500 dark:text-gray-200">$12,430</div>
            </div>
            <div class="p-4 bg-white dark:bg-gray-800 shadow-lg rounded-lg hover:shadow-xl transition">
                <div class="text-sm font-semibold text-gray-500 dark:text-gray-400">Orders</div>
                <div class="mt-2 text-2xl font-bold text-gray-500 dark:text-gray-200">320</div>
            </div>
            <div class="p-4 bg-white dark:bg-gray-800 shadow-lg rounded-lg hover:shadow-xl transition">
                <div class="text-sm font-semibold text-gray-500 dark:text-gray-400">Feedback</div>
                <div class="mt-2 text-2xl font-bold text-gray-500 dark:text-gray-200">85</div>
            </div>  
        </div>  
        
        <div class="mt-6">
            <table class="min-w-full bg-white dark:bg-gray-800 rounded-lg shadow-md">
                <thead>
                    <tr class="text-left border-b border-gray-200 dark:border-gray-700">
                        <th class="p-3 text-gray-700 dark:text-gray-300">Order ID</th>
                        <th class="p-3 text-gray-700 dark:text-gray-300">Customer</th>
                        <th class="p-3 text-gray-700 dark:text-gray-300">Status</th>
                        <th class="p-3 text-gray-700 dark:text-gray-300">Amount</th>
                    </tr>
                    <tbody>
                        <tr class="border-b border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:bg-gray-700">
                            <td class="p-3">#001</td>
                            <td class="p-3">Pandian</td>
                            <td class="p-3">Completed</td>
                            <td class="p-3">$120</td>
                        </tr>
                        <tr class="border-b border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:bg-gray-700">
                            <td class="p-3">#002</td>
                            <td class="p-3">Karthik</td>
                            <td class="p-3">Pending</td>
                            <td class="p-3">$90</td>
                        </tr>
                        <tr class="border-b border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:bg-gray-700">
                            <td class="p-3">#003</td>
                            <td class="p-3">Dashwin</td>
                            <td class="p-3">Processing</td>
                            <td class="p-3">$75</td>
                        </tr>
                    </tbody>
                </thead>
            </table>
        </div>
    </main>
    </div>
</body>
</html>
